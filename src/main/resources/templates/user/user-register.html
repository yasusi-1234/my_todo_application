<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel="stylesheet" href="../../static/style/bender/bootstrap-reboot.css"
        th:href="@{/style/bender/bootstrap-reboot.css}">

    <!-- icon -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&family=Roboto:wght@400;700;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../../static/style/user_register/user_register.css" th:href="@{/style/user_register/user_register.css}">

    <title>ユーザー登録</title>
</head>

<body>
    <div id="global-container">

        <div class="title">
            <img src="../../static/img/todo_logo.png" th:src="@{/img/todo_logo.png}" alt="" class="img-logo">
        </div>

        <div class="form-container">
            <form method="post" action="#" th:action="@{/user/register}" class="form" 
            th:object="${userRegisterForm}" name="userRegisterForm">

                <div class="form-item form-item-top">
                  <h2 class="form-title">ユーザー登録</h2>
                </div>
      
                <div class="form-error" th:if="${#fields.hasErrors('lastName')}" 
                th:errors="*{lastName}">※ 苗字は必須項目です</div>
                <div class="form-item">
                  <label class="form-label" for="update-task-name">苗字: </label>
                  <input type="text" class="form-text" th:field="*{lastName}" 
                  th:classappend="${#fields.hasErrors('lastName')} ? 'error'" >
                </div>
      
                <div class="form-error" th:if="${#fields.hasErrors('firstName')}" 
                th:errors="*{firstName}">※ 名前は必須項目です</div>
                <div class="form-item">
                  <label class="form-label" for="update-task-name">名前: </label>
                  <input type="text" class="form-text" th:field="*{firstName}" 
                  th:classappend="${#fields.hasErrors('firstName')} ? 'error'" >
                </div>
      
                <div class="form-error" th:if="${#fields.hasErrors('mailAddress')}" 
                th:errors="*{mailAddress}">※ メールアドレスは必須項目です</div>
                <div class="form-item">
                  <label class="form-label" for="update-task-name">メールアドレス: </label>
                  <input type="text" class="form-text" th:field="*{mailAddress}" 
                  th:classappend="${#fields.hasErrors('mailAddress')} ? 'error'" >
                </div>
      
                <div class="form-error" th:if="${#fields.hasErrors('password')}" 
                th:errors="*{password}">※ パスワードは必須項目です</div>
                <div class="form-item">
                  <label class="form-label" for="update-task-name">パスワード: </label>
                  <input type="password" class="form-text" th:field="*{password}" 
                  th:classappend="${#fields.hasErrors('password')} ? 'error'" >
                </div>

                <div class="form-error" th:if="${#fields.hasErrors('checkPassword')}" 
                th:errors="*{checkPassword}">※ パスワードは必須項目です</div>
                <div class="form-item">
                  <label class="form-label" for="update-task-name">確認用パスワード: </label>
                  <input type="password" class="form-text" th:field="*{checkPassword}" 
                  th:classappend="${#fields.hasErrors('checkPassword')} ? 'error'" >
                </div>
      
                <div class="form-item form-item-bottom">
      
                  <button type="submit" class="btn-close">
                    <span class="material-icons btn-icon">app_registration</span>
                    <span class="btn-text">登録</span>
                  </button>
      
                </div>
              </form>
        </div>

        <div class="go-login">
            <div class="go-login-p">ログイン画面へ戻る→</div>
            <div class="go-login-p">
                <a href="#" class="go-login-a" th:href="@{/login}">ログイン画面</a>
            </div>
        </div>

    </div>
</body>

</html>
