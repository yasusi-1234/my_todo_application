<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../../static/style/bender/bootstrap-reboot.css"
        th:href="@{/styles/bender/bootstrap-reboot.css}">

    <!-- icon -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&family=Roboto:wght@400;700;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../../static/style/login/login.css" th:href="@{/style/login/login.css}">

    <title>ログインページ</title>
</head>

<body>
    <div id="global-container">

        <div class="title">
            <h1>ログインページ</h1>
        </div>

        <div class="form-container">
            <form method="post" action="#" th:action="@{/login}" class="form">
                <div class="form-item form-item-top">
                    <label class="form-label">id: </label>
                    <input type="text" name="username" id="username" class="form-text">
                </div>
                <div class="form-item">
                    <label class="form-label">password: </label>
                    <input type="password" name="password" id="password" class="form-text">
                </div>
                <div class="form-item form-item-bottom">
                    
                        <button type="submit" class="btn">
                            <span class="material-icons">login</span>
                            ログイン</button>
                    
                </div>
            </form>
        </div>

        <span class="material-icons">
            login
        </span>
        <span class="material-icons">face</span>

    </div>
</body>

</html>
